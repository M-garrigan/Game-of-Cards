<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="solitaire.css">
</head>
<body>
    <div id="topBanner">
            <span id="title">lets play ... Solitaire</span>
            <button id="startGame">Start</button>
        </div>
    <div id="solitHead">
          <div class="cardBox"></div>
          <div id='flip' class="cardBox"></div>
          <button id="flipAction">Flip</button>
          <div class="cardBox">H</div>
          <div class="cardBox">D</div>
          <div class="cardBox">C</div>
          <div class="cardBox">S</div>
    </div>
    <div id="solitBody">
        <div id="sOne" class="cardBox"></div>
        <div id="sTwo" class="cardBox"></div>
        <div id="sThree" class="cardBox"></div>
        <div id="sFour" class="cardBox"></div>
        <div id="sFive" class="cardBox"></div>
        <div id="sSix" class="cardBox"></div>
        <div id="sSeven" class="cardBox"></div>
    </div>
    <script src="main.js"></script>
    <script src="solitaireBindings.js"></script>
</body>
</html>
